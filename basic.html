<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Full Example</title>
</head>

<body>

    <h1 id="main-title">CSS Selectors Demo</h1>

    <h2>Element & Group Selector</h2>
    <p>This is a paragraph styled using element selector.</p>

    <div class="box">
        <h3>Class Selector</h3>
        <p>This paragraph is inside a div (descendant selector).</p>
        <span>Direct child span (child selector)</span>
    </div>

    <h3>Attribute Selector</h3>
    <input type="text" placeholder="Text input">
    <br><br>

    <h3>Pseudo-class Selector</h3>
    <button>Hover Me</button>

</body>
</html>
