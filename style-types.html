<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS</title>

    <!-- 2. Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>

    <!-- 3. External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1. Inline CSS -->
    <p style="color: red; text-align: center;">
        This heading uses inline CSS.
    </p>

    <p>This paragraph uses internal CSS.</p>

    <div class="box">
        This div uses external CSS.
    </div>

</body>
</html>
