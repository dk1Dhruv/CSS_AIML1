<!DOCTYPE html>
<html>
<head>
<title>Align Items Example</title>
<link rel="stylesheet" href="flex-align-item.css">
</head>

<body>

<h3>align-items: flex-start</h3>
<div class="container" style="align-items: flex-start;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<h3>align-items: flex-end</h3>
<div class="container" style="align-items: flex-end;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<h3>align-items: center</h3>
<div class="container" style="align-items: center;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<h3>align-items: stretch</h3>
<div class="container" style="align-items: stretch;">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<h3>align-items: baseline</h3>
<div class="container" style="align-items: baseline;">
    <div style="font-size: 12px;">1</div>
    <div style="font-size: 20px;">2</div>
    <div style="font-size: 16px;">3</div>
</div>
<h3>align-items: center</h3>
<div class="container" style="align-items: center;">
    <div style="font-size: 12px;">1</div>
    <div style="font-size: 20px;">2</div>
    <div style="font-size: 16px;">3</div>
</div>


</body>
</html>
